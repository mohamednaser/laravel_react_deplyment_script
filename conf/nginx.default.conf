# Default server configuration
#

limit_req_zone $binary_remote_addr zone=mylimit:10m rate=15r/s;

server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html/tazhub-react/build;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		
                #try_files $uri $uri/  =404;
                try_files $uri /index.html;

	}

	location /backendAPIs {
        limit_req zone=mylimit burst=40;
        rewrite ^/backendAPIs/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8080;
	}

}


server {
	listen 8080 ;
	listen [::]:8080 ;
	
	root /var/www/html/tazhub-backend/public;

	index index.php index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
		limit_req zone=mylimit burst=40;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		# try_files $uri $uri/ =404;
	        try_files $uri $uri/ /index.php$is_args$args;
	 }

	 location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass  unix:/var/run/php/php7.2-fpm.sock;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

 	    fastcgi_read_timeout 500000;
            #fastcgi_index index.php;
            #include fastcgi_params;

            include fastcgi.conf;
        }

	 location /nginx_status {
                stub_status on;

                access_log off;
                allow all;#allow 127.0.0.1;
                deny all;
        }
}
